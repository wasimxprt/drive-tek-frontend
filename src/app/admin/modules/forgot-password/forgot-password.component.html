<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

        <mat-card-header>
            <img src="../../../../assets/img/logo.jpg" alt="logo" class="logo-img">
            <h1 class="MuiTypography-h5">FORGOT PASSWORD</h1>
        </mat-card-header>

        <form class="forgot-password-form" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="errorHandling('email', 'required')">
                        You must provide <strong>Email</strong>
                    </mat-error>
                    <mat-error *ngIf="errorHandling('email', 'email')">
                        You must provide a valid <strong>Email</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <button mat-raised-button color="accent">SUBMIT</button>
        </form>

        <div class="divider"></div>

        <a routerLink="/admin/login">CLICK HERE TO LOGIN</a>

    </mat-card>

</div>

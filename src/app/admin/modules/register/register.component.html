<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <img src="../../../../assets/img/logo.jpg" alt="logo" class="logo-img">
            <h1 class="MuiTypography-h5">SIGN UP</h1>
        </mat-card-header>

        <form class="register-form" [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>

            <div class="alert alert-danger" *ngIf="isSignUpFailed">
                {{ errorMessage }}.
            </div>

            <div class="alert alert-success" *ngIf="isSuccessful">
                Account created successfully! Please login with your credentials.
            </div>

            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="fname">

                    <mat-error *ngIf="errorHandling('fname', 'required')">
                        You must provide <strong>First name</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lname">

                    <mat-error *ngIf="errorHandling('lname', 'required')">
                        You must provide <strong>Last name</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">

                    <mat-error *ngIf="errorHandling('email', 'required')">
                        You must provide <strong>Email</strong>
                    </mat-error>
                    <mat-error *ngIf="errorHandling('email', 'email')">
                        You must provide a valid <strong>Email</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">

                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="errorHandling('email', 'required')">
                        You must provide <strong>Password</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option [value]="user" *ngFor="let user of User">{{user}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="errorHandling('role', 'required')">
                        You must select a <strong>Role</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <button type="submit" mat-raised-button color="accent" [class.spinner]="loading" [disabled]="loading">SUBMIT</button>

        </form>

        <div class="divider"></div>

        <a routerLink="/admin/login">CLICK HERE TO LOGIN</a>
    </mat-card>
</div>

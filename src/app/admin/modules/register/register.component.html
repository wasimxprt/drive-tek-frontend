<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <img src="../../../../assets/img/logo.jpg" alt="logo" class="logo-img">
            <h1 class="MuiTypography-h5">SIGN UP</h1>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose Role</mat-label>
                    <mat-select>
                        <mat-option [value]="user" *ngFor="let user of User">{{user}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-raised-button color="accent">SUBMIT</button>

        </form>

        <div class="divider"></div>

        <a routerLink="/admin/login">CLICK HERE TO LOGIN</a>
    </mat-card>
</div>

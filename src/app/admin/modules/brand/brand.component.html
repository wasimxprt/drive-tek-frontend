<div>
    <br>
    <div class="container">

        <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <mat-card class="card">
                    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                        <button button="button" mat-raised-button color="primary" (click)="addBrand()">
                            <mat-icon>add</mat-icon> Add Brand
                        </button>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="example-container mat-elevation-z8">
                            <mat-table #table [dataSource]="dataSource">

                                <ng-container matColumnDef="title">
                                    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <button (click)="editBrand(row.id)" mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                                          <mat-icon aria-label="Edit">edit</mat-icon>
                                        </button>
                                        <button (click)="confirmDialog(row.id)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary">
                                          <mat-icon aria-label="Delete">delete</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

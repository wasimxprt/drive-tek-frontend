<app-default>
    <mat-toolbar class="page-header" role="heading">
        <h1>Brands</h1>
        <button mat-flat-button color="primary" (click)="addBrand()">Add New</button>
    </mat-toolbar>

    <div class="tables-wrapper">
        <mat-card class="material-table">
            <mat-card-title class="material-table__header">
                <h5 class="material-table__title">Brand List</h5>
                <app-settings-menu></app-settings-menu>
            </mat-card-title>

            <mat-card-content class="material-table__content">
                <table mat-table [dataSource]="dataSource" class="material-table__table">
                    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}" class="material-table__table-row">
                        <th mat-header-cell *matHeaderCellDef class="material-table__table-row-title">{{column}}</th>
                        <td mat-cell *matCellDef="let element" class="material-table__table-content">
                            <span *ngIf="column !== 'status'">{{element[column]}}</span>
                            <div *ngIf="column === 'status'" class="material-table__content-badge send">
                                <span>Active</span>
                            </div>
                            <button *ngIf="column === 'actions'" (click)="editBrand(element.id)" mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                              </button>
                            <button *ngIf="column === 'actions'" (click)="confirmDialog(element.id)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                              </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
        <!-- <app-material-table [materialTableDate]="materialTableData$ | async"></app-material-table> -->
    </div>

</app-default>

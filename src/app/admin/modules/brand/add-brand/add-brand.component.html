<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

        <form class="add-brand-form" [formGroup]="brandForm" (ngSubmit)="submitForm()" novalidate>

            <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && isFailed">
                Something went wrong: {{ errorMessage }}
            </div>

            <div class="alert alert-success" role="alert" *ngIf="isSubmitted && isSuccess">
                Record Added successfully!
            </div>

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="title">

                    <mat-error *ngIf="errorHandling('title', 'required')">
                        You must provide <strong>Brand Name</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Description" formControlName="description">

                    <mat-error *ngIf="errorHandling('description', 'required')">
                        You must provide <strong>Brand Description</strong>
                    </mat-error>

                </mat-form-field>


            </mat-card-content>

            <button mat-raised-button color="accent" [class.spinner]="loading" [disabled]="loading">SUBMIT</button>
        </form>

    </mat-card>

</div>
